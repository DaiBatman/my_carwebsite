<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Car Animation</title>
  <style>
    body {
      overflow-x: hidden;
      background: #f0f0f0;
    }

    .car {
      position: absolute;
      top: 200px;
      left: -200px;
      width: 150px;
      animation: drive 5s linear infinite;
    }

    @keyframes drive {
      0% { left: -200px; }
      100% { left: 100vw; }
    }
  </style>
</head>
<body>
  <img src="car.png" class="car" alt="car">
</body>
</html>
