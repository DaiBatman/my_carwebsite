<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Click to Drive</title>
  <style>
    body {
      margin: 0;
      overflow-x: scroll;
      white-space: nowrap;
      scroll-behavior: smooth;
      background: #e0f7ff;
    }

    .road {
      display: inline-block;
      width: 3000px; /* 横に長い道 */
      height: 100vh;
      background: linear-gradient(#ccc 40%, #999 40%);
      position: relative;
    }

    .car {
      position: fixed;
      bottom: 50px;
      left: 50px;
      width: 150px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .car:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <img src="car.png" class="car" id="car" alt="car">

  <div class="road"></div>

  <script>
    const car = document.getElementById('car');

    car.addEventListener('click', () => {
      // 現在のスクロール位置
      const current = window.scrollX;

      // クリックで 300px 進む
      window.scrollTo({
        left: current + 300,
        behavior: 'smooth'
      });
    });
  </script>

</body>
</html>
